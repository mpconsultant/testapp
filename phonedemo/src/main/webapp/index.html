<!doctype html>
<html lang="en" ng-app="ngdemo">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/app.css">
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
table#t01 tr:nth-child(even) {
    background-color: #eee;
}
table#t01 tr:nth-child(odd) {
   background-color:#fff;
}
table#t01 th	{
    background-color: black;
    color: white;
}    
</style>   
<head>

</head>
<body>
   <fieldset>
    <legend>Phone Number Comversion:</legend>
<div ng-app="ngdemo" ng-controller="personCtrl">
<form ng-app="myValidateApp" ng-controller="personCtrl" name="myTestForm" > 
<p>Enter Phone # :<br />
<input type="text" name="phone" maxlength="10" size="10" ng-model="phoneNum" ng-minlength="10" ng-model-options="{ updateOn: 'blur' }" ng-pattern="/^[0-9]+$/" required>
<span style="color:red" ng-show="myTestForm.phone.$dirty && myTestForm.phone.$invalid">
<span ng-show="myTestForm.phone.$error.required">Phone is required.</span>
<span ng-show="myTestForm.phone.$error.pattern">Phone must be numeric.</span>
<span ng-show="myTestForm.phone.$error.minlength">Phone must be min 10 char.</span>
</span>
 &nbsp;&nbsp;&nbsp;&nbsp;    <button ng-click="toggle()"> Click Here To  Get All Alphabetics  Values</button>
</p>
<br />
<br><br>

<table style="width:20%">
  <caption>Total Combination(s) : {{count}}</caption>

   <tbody>
     <tr >
       <th >Number To Alphabets Conversion</th>
        
     </tr>
  <tbody>
       <tr ng-repeat="x in fillarr">
         <td>{{ x }}</td>
            </tr>
      </tbody>
    </table>
</form>
</div>
</fieldset>

<script>
var app = angular.module('ngdemo', []);
app.controller('personCtrl', function($scope,$http) {
     
    $scope.toggle = function() {
	 
	
        $http.get('/ngdemo/rest/pant/' + $scope.phoneNum )
	
     .success(function(response){$scope.details = response;});
           
            var lines = $scope.details;
            
             var removecomma = lines.substring(0,lines.length - 1); 
             
           var arr = removecomma.split(',')
           $scope.count=arr.length;
          $scope.fillarr = arr;
          
    }
});

$(document).ready(function () {
  var back = ["#bfff00","#00ffbf","#ffbf00","#808080","#ac5353","#F3E5AB"];
  var rand = back[Math.floor(Math.random() * back.length)];
  $('div').css('background',rand);
})
</script> 
 
 

</body>
</html>
